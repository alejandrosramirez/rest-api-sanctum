  /api_admin/auth/login:
    post:
      summary: 'Handle an incoming login request.'
      operationId: handleAnIncomingLoginRequest
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: '*/*'
          schema:
            type: string
      responses:
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  code: '0'
                  type: validation_error
                  body:
                    email:
                      - 'Las credecnciales introducidas son incorrectas.'
                properties:
                  code:
                    type: string
                    example: '0'
                  type:
                    type: string
                    example: validation_error
                  body:
                    type: object
                    properties:
                      email:
                        type: array
                        example:
                          - 'Las credecnciales introducidas son incorrectas.'
                        items:
                          type: string
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'El formato del value es invÃ¡lido.'
                  example: stroman.emerald@example.com
                password:
                  type: string
                  description: 'El campo value debe tener al menos 8 caracteres.'
                  example: 'z~a}F]LU>*cE'
              required:
                - email
                - password
      security: []
